<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chuỗi đối xứng</title>
</head>
<body>
<script>
   function checkStr(str) {
       for (let j=0;j<str.length;j++){
           if (str[j]!==str[str.length-1-j]){
               return false;
       }
       }
       return true;
   }
   let string=prompt("Moi nhap vao chuoi:");
   if (checkStr(string,0)===true){
       alert("Chuoi Doi Xung!");
   }else {
       alert("Chuoi Khong Doi Xung!");
   }
</script>
</body>
</html>
